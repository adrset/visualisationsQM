    <div class="sim_options_params">
        <div class="sim_options_params_inner">
            <span class="sim_options_label">K - momentum</span><input type="range" min="-0.15" max="0.15" value="0.12" step="0.01" id="slider" class="sim_slider" />
            <span class="sim_options_label">Gauss offset</span><input type="range" min="200" max="400" value="240" step="0.2" id="slider_nc" class="sim_slider" />
            <span class="sim_options_label">σ</span><input type="range" min="2" max="100" value="25" step="0.2" id="slider_sigma" class="sim_slider" />
        </div>
    </div>
    <div class="sim_options_params">
        <div class="sim_options_params_inner">
            <span class="sim_options_label">Potential barier start</span><input type="range" min="1" max="800" value="190" step="1" id="slider_x1" class="sim_slider" />
            <span class="sim_options_label">Potential barier end</span><input type="range" min="1" max="800" value="200" step="1" id="slider_x2" class="sim_slider" />
            <span class="sim_options_label">Potential barier height</span><input type="range" min="0" max="0.2" value="0.01" step="0.01" id="slider_y" class="sim_slider" />
        </div>
    </div>
    <div class="sim_options_params">
        <div class="sim_options_params_inner">
            <span class="sim_options_label">Mode</span><input type="range" min="0" max="2" value="0" step="1" id="slider_rys" class="sim_slider" /><br>
            <button type="button" id="reset" class="sim_options_button">Restart!</button>
            <div class="sim_options_label" id="sim_display_ra">ra = </div>
            <div class="sim_options_label" id="sim_display_time">Time elapsed = </div>
        </div>
    </div>
</div>
